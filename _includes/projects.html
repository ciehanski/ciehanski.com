<div class="container projects-container">
  <h3>{{ site.projects_title | default: "Projects" }}</h3>
  {% for project in site.data.projects %}
    {% include {{ project.layout | default: 'left' | append: ".html" }} item=project %}
    <a target="_blank" rel="nofollow" href="https://{{ project.link | escape }}">
      <img alt="{{ project.name | escape }} GitHub Badge" src="https://img.shields.io/github/stars/ciehanski/{{ project.name | escape }}?style=social">
    </a>
  {% endfor %}
</div>
